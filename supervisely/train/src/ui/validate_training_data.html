<sly-card title="Data validation"
          subtitle="Show data overview and automatically highlight possible issues in training data"
          :options="{collapsable: true}"
          :collapsed.sync="state.collapsed4"
          :disabled="{disabled: state.disabled4, message: 'Select training tags at step2 before validate final training data'}">
<!--    :loading="state.validateInProgress"-->
<!--    @click="state.validateInProgress = true; command('validate_data')"-->
    <el-button type="primary" class="regular"
               @click="command('validate_data')">
        Validate
    </el-button>

    <div>
        <div>
            <i class="zmdi zmdi-check-circle mr5" style="color: #13ce66"></i>
            Total images: 45838274
        </div>
        <div class="mt5">
            <i class="zmdi zmdi-check-circle mr5" style="color: #13ce66"></i>
            All ags: 156
        </div>
        <div class="mt5">
            <i class="zmdi zmdi-check-circle mr5" style="color: #13ce66"></i>
            Selected tags for training: 8866
        </div>
    </div>
</sly-card>
