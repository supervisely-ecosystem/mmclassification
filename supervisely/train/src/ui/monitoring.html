<sly-card title="Training progress"
          subtitle="Task progress, detailed logs, metrics charts, and other visualizations"
          ref="step9">
    <el-button type="primary" class="regular"
               @click="state.started = true; command('train')"
               :disabled="state.started === true"
    >
        Start training
    </el-button>

    <sly-field v-if="data.eta" class="mt10"
               title="ETA"
               description="Gives an estimate of roughly how long the whole training process will take">
        <b style="color: #20a0ff"><i class="zmdi zmdi-time-countdown mr5"></i>{{data.eta}}</b>
    </sly-field>
    <div v-if="data.progressUploadDir" class="mt10">
        <div style="color: #20a0ff">
            {{data.progressUploadDir}}: {{data.progressCurrentUploadDir}} / {{data.progressTotalUploadDir}}
        </div>
        <el-progress :percentage="data.progressPercentUploadDir"></el-progress>
    </div>
    <div v-if="data.progressEpoch" class="mt10">
        <div style="color: #20a0ff">
            {{data.progressEpoch}}: {{data.progressCurrentEpoch}} / {{data.progressTotalEpoch}}
        </div>
        <el-progress :percentage="data.progressPercentEpoch"></el-progress>
    </div>
    <div v-if="data.progressIter" class="mt10">
        <div style="color: #20a0ff">
            {{data.progressIter}}: {{data.progressCurrentIter}} / {{data.progressTotalIter}}
        </div>
        <el-progress :percentage="data.progressPercentIter"></el-progress>
    </div>

    <sly-field class="mt15" title="Smoothing" description="Change the smoothing of line charts" v-if="state.started === true">
        <sly-icon slot="icon" :options="{ color: '#006ad4', bgColor: '#bbe2ff', rounded: false }">
            <i class="zmdi zmdi-trending-up"></i>
        </sly-icon>
        <el-slider
                :value="state.smoothing"
                :min="0" :max="0.95" :step="0.05" show-input
                style="width: 450px;"
                @input="(val)=>{
                                state.smoothing = val;
                                data.mGIoU.options.smoothingWeight = val;
                                data.mObjectness.options.smoothingWeight = val;
                                data.mClassification.options.smoothingWeight = val;
                            }"
        >
        </el-slider>
    </sly-field>

    <sly-field title="Training charts" description="Real-time training metrics" v-if="state.started === true">
        <div class="fflex">
            <sly-line-chart
                    style="width: 33%;"
                    :options.sync="data.chartLR.options"
                    :content="data.chartLR.series">
            </sly-line-chart>
            <sly-line-chart
                    style="width: 33%;"
                    :options.sync="data.chartTrainLoss.options"
                    :content="data.chartTrainLoss.series">
            </sly-line-chart>
            <sly-line-chart
                    style="width: 33%;"
                    :options.sync="data.chartValAccuracy.options"
                    :content="data.chartValAccuracy.series">
            </sly-line-chart>
        </div>
    </sly-field>

    <sly-field title="System metrics" description="Time and memory" v-if="state.started === true">
        <div class="fflex">
            <sly-line-chart
                    style="width: 33%;"
                    :options.sync="data.chartTime.options"
                    :content="data.chartTime.series">
            </sly-line-chart>
            <sly-line-chart
                    style="width: 33%;"
                    :options.sync="data.chartDataTime.options"
                    :content="data.chartDataTime.series">
            </sly-line-chart>
            <sly-line-chart
                    style="width: 33%;"
                    :options.sync="data.chartMemory.options"
                    :content="data.chartMemory.series">
            </sly-line-chart>
        </div>
    </sly-field>
</sly-card>
