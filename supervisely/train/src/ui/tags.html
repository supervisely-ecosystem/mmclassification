<div>
  <sly-card class="mt15"
              :title="`2. Training tags (total ${data.tags.length}, selected ${state.selectedTags.length})`"
              subtitle="Select image tags, that should be used for training. Training supports only tags of type NONE (without values),
                        train / val tags are skipped and will be used later">
        <el-table
                class="ultra-table"
                :data="data.tags"
                style="width: 100%"
                max-height="400"
                @selection-change="
                (val) => {
                    state.selectedTags = val.map(x => x.title);
                }
                "
        >
            <el-table-column type="selection" width="55"></el-table-column>
            <el-table-column label="Name" prop="name" sortable>
                <template scope="scope">
                    <i class="zmdi zmdi-label mr5" :style="{color: scope.row.color}"></i>
                    {{ scope.row.name }}
                </template>
            </el-table-column>
            <el-table-column prop="valueType" label="type" sortable width="180"></el-table-column>
            <el-table-column prop="imagesCount" label="Images count" sortable width="150"></el-table-column>
        </el-table>
    </sly-card>
</div>
